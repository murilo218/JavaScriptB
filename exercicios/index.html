<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de exercícios JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exerícios interativos com html e JavaScript</h1>

    <div class="exercicio">
        <h2>soma de dois números</h2>

        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <button onclick="somar();">Somar</button>
        <p id="resultado1"></p>
    </div>

    <div class="exercicio2">
        <h2>cálculo idade</h2>

        <input type="idade" id="idade" placeholder="idade">
        <button onclick="calcularIdade();">Calcular idade</button>
        <p id="resultado2"></p>
    </div>

    <div class="exercicio3">
        <h2>cálculo caracteres</h2>

        <input type="text" id="texto" placeholder="texto">
        <button onclick="calcularCaracter();">Calcular número de caracteres</button>
        <p id="resultado3"></p>
    </div>

    <div class="exercicio4">
        <h2>Verificar Par ou Ímpar</h2>
        <input type="number" id="numeroParImpar" placeholder="Digite um número">
        <button onclick="verificarParImpar();">Verificar</button>
        <p id="resultado4"></p>
    </div>

    <div class="exercicio5">
        <h2>Nome em Caixa Alta</h2>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <button onclick="converterCaixaAlta();">Converter</button>
        <p id="resultado5"></p>
    </div>

    <div class="exercicio6">
        <h2>Maior de Dois Números</h2>
        <input type="number" id="numMaior1" placeholder="Número 1">
        <input type="number" id="numMaior2" placeholder="Número 2">
        <button onclick="verificarMaior();">Verificar Maior</button>
        <p id="resultado6"></p>
    </div>

    <div class="exercicio7">
        <h2>Tabuada</h2>
        <input type="number" id="numTabuada" placeholder="Digite um número">
        <button onclick="gerarTabuada();">Gerar Tabuada</button>
        <div id="resultado7"></div>
    </div>

    <div class="exercicio8">
        <h2>Contador de 1 a 10</h2>
        <button onclick="contarUmADez();">Contar</button>
        <div id="resultado8"></div>
    </div>

    <div class="exercicio9">
        <h2>Média de Notas</h2>
        <input type="number" id="nota1" placeholder="Nota 1">
        <input type="number" id="nota2" placeholder="Nota 2">
        <input type="number" id="nota3" placeholder="Nota 3">
        <button onclick="calcularMedia();">Calcular Média</button>
        <p id="resultado9"></p>
    </div>

    <div class="exercicio10">
        <h2>Conversor de Temperatura</h2>
        <input type="number" id="celsius" placeholder="Temperatura em °C">
        <button onclick="converterTemperatura();">Converter</button>
        <p id="resultado10"></p>
    </div>

    <div class="exercicio11">
        <h2>Dia da Semana</h2>
        <input type="number" id="diaSemana" placeholder="Digite número (1-7)">
        <button onclick="verificarDiaSemana();">Verificar</button>
        <p id="resultado11"></p>
    </div>

    <div class="exercicio12">
        <h2>Senha Simples</h2>
        <input type="password" id="senha" placeholder="Digite a senha">
        <button onclick="verificarSenha();">Verificar</button>
        <p id="resultado12"></p>
    </div>

    <div class="exercicio13">
        <h2>Contagem Regressiva</h2>
        <button onclick="contagemRegressiva();">Iniciar Contagem</button>
        <div id="resultado13"></div>
    </div>


    <script src="script.js"></script>

</body>
</html>
